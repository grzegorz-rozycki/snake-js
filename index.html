<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SnakeJs</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
  <header>
    <h1>SnakeJs</h1>
  </header>
  <table id="info">
    <tr>
      <th>Score</th>
      <td id="score"></td>
      <th>Level</th>
      <td id="level"></td>
    </tr>
  </table>
  <div id="canvas-wrapper">
    <canvas id="canvas" width="800" height="400" tabindex="0">
      Your browser doesn't support the canvas element...
    </canvas>
    <div class="curtain hidden">
      <h2>GAME OVER</h2>
      <p>Press ESC to restart...</p>
    </div>
  </div>
  <footer>
    <p>
      <a href="https://github.com/grzegorz-rozycki/snake">https://github.com/grzegorz-rozycki/snake</a>
    </p>
  </footer>
</main>

<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/graphics.js"></script>
<script type="text/javascript" src="js/physics.js"></script>
<script type="text/javascript" src="js/snake.js"></script>
<script type="text/javascript">
  'use strict';
  window.onload = function () {
    snake.init();
    snake.start();
  }
</script>
</body>
</html>
